<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css"> <!--Css 가져오기-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat / basic - KoKoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>101%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">CocoaTalk</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>
    
    <main class="main-screen main-chat">
        <div class="chat_timestamp">
            Friday, Apirl 22, 2022
        </div>

        <div class="message-row">
          <img src="https://www.urbanbrush.net/web/wp-content/uploads/edd/2018/03/web-20180309021838188947.png" />
          <div class="message-row__content">
            <span class="message_author">Cocoa Talk</span>
            <div class="message_info">
              <span class="message_bubble">Please check My Cocoa Account info</span>
              <span class="message_time">18:22</span>

            </div>
          </div>
        </div>
        <div class="message-row message-row_own">
          <div class="message-row__content">
            <div class="message_info">
              <span class="message_bubble">OMG..</span>
              <span class="message_time">19:20</span>
            </div>
          </div>
        </div>

    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..."/>
        <i class="fa-regular fa-face-grin fa-xl"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-lg"></i>
        </button>
      </div>

    </form>
    
    <div id="no-mobile">
      <span>Your screen is not mobile ㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/f4f483d151.js"
      crossorigin="anonymous"
      >
    </script>
  </body>
</html>
