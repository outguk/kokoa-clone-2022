<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css"> <!--Css 가져오기-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Cocoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>102%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-regular fa-comment-dots fa-xl"></i></span>
        <span><i class="fa-solid fa-headphones fa-xl"></i></span>
        <span><i class="fa-solid fa-gear fa-xl"></i></span>
      </div>
    </header>
    
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img 
            src="https://www.urbanbrush.net/web/wp-content/uploads/edd/2018/03/web-20180309021838188947.png" 
            class="user-component__avatar user-component__avatar"/>
            <div class="user-component__text">
              <h3 class="user-component__name">CocoaTalk</h3>
              <h4 class="user-component__subtitle">Please check My Cocoa Account info</h4>
            </div>
          </div>
          <div class="user-component__column">
              <span class="user-component__time">18:22</span>
              <div class="badge">1</div>
              
          </div>
        </div>
      </a>
    </main>
    
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn" >
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-solid fa-message fa-xl"></i>
            </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dott"></div>
            <i class="fa-solid fa-ellipsis fa-xl"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is not mobile ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/f4f483d151.js"
      crossorigin="anonymous"
      >
    </script>
  </body>
</html>
