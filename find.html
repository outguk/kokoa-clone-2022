<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css"> <!--Css 가져오기-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KoKoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>101%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span class="point">
          <i class="fa-solid fa-gear fa-xl"></i>
          <div class="nav__dott"></div>
        </span>
      </div>
    </header>
    
    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends_tite">Recommended friends</h6>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chats">
        <div class="open-chats__header">
          <h4>Open Chat</h4>
          <span>Go to Open chat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
          
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BIGBANG</h5>
            <h6 class="open-post__hashtags">#bigbang#봄여름가을겨울#comback</h6>
              <div class="open-post__members">
                <img src="https://dimg.donga.com/wps/NEWS/IMAGE/2022/02/07/111635205.1.jpg" />"
                <span class="open-post__members__count">2000 members</span>
                <div class="dividers"></div>
                <span class="open-post__members__status">Active</span>
              </div>
            </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://blog.kakaocdn.net/dn/0V9QP/btryjFvdUw4/eHXAhAQdIlKTlkFMjPMJCk/img.jpg" />
              <div class="open-post__heart-count">
                  <i class="fa-solid fa-heart fa-xs"></i> <span>777</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn" >
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-message fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dott"></div>
            <i class="fa-solid fa-ellipsis fa-xl"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is not mobile ㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/f4f483d151.js"
      crossorigin="anonymous"
      >
    </script>
  </body>
</html>
