<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css"> <!--Css 가져오기-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - KoKoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>101%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-headphones fa-xl"></i></span>
        <span>
          <a href="setting.html">
            <i class="fa-solid fa-gear fa-xl"></i>
            <div class="nav__dott"></div>
          </a>
        </span>
      </div>
    </header>
    
    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img 
          src="https://yt3.ggpht.com/ytc/AKedOLRpinzjprP2QbnJ_thASLXSbCvAdox0dm86hg9Z=s900-c-k-c0x00ffffff-no-rj" 
          class="user-component__avatar user-component__avatar"/>
          <div class="user-component__text">
            <h3 class="user-component__name">Outguk</h3>
            <div class="user-component__under">
              <h4 class="user-component__subtitle">+1 787-777-888</h4>
              <i class="fa-solid fa-circle-exclamation"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message-lines fa-xl"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar"></i>
          <span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-hard-drive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-grin"></i>
          <span>Emotions</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-row_sec">
        <div class="icon-row__icon">
          <i class="fa-solid fa-k"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
            <i class="fa-regular fa-note-sticky"></i>
          <span>Openchat</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-img">
                <img src="https://cdn-icons-png.flaticon.com/512/234/234974.png" />
              </div>
              <div class="more-suggestions__icon-text">Cocoa store</div>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img food-box">
              <i class="fa-solid fa-utensils fa-2xl"></i>
            </div>
            <div class="more-suggestions__icon-text">food</div>
        </div>
        </div>
      </div>
    </main>
    
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn" >
          <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-message fa-xl"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dott"></div>
            <i class="fa-solid fa-ellipsis fa-xl"></i></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is not mobile ㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/f4f483d151.js"
      crossorigin="anonymous"
      >
    </script>
  </body>
</html>
