<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css"> <!--Css 가져오기-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KoKoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
        </svg>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>101%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-headphones fa-xl"></i></span>
        <span><i class="fa-solid fa-gear fa-xl"></i></span>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>Friends' names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img 
          src="https://yt3.ggpht.com/ytc/AKedOLRpinzjprP2QbnJ_thASLXSbCvAdox0dm86hg9Z=s900-c-k-c0x00ffffff-no-rj" 
          class="user-component__avatar user-component__avatar--xl"/>
          <div class="user-component__text">
            <h3 class="user-component__name">Outguk</h3>
            <!-- <h4 class="user-component__subtitle">this text whatever</h4> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      
      <div class="friends-screen__channel">
        <div class="friends-screen__channel_header">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img 
            src="https://www.urbanbrush.net/web/wp-content/uploads/edd/2018/03/web-20180309021838188947.png" 
            class="user-component__avatar user-component__avatar--sm"/>
            <div class="user-component__text">
              <h3 class="user-component__name user-component__name_not_bold">Channel</h3>
              <!-- <h4 class="user-component__subtitle">this text whatever</h4> -->
            </div>
          </div>
          <div class="user-component__column_plus">
            <div>
              <span>2</span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avatar--sm user-component__avatar duji">
              <img 
              src="https://stickershop.line-scdn.net/stickershop/v1/product/6225285/LINEStorePC/main.png;compress=true" 
              class="user-component__avatar user-component__avatar--sm"/>
            </div>
            <div class="user-component__text">
              <h3 class="user-component__name user-component__name_not_bold">Duji</h3>
              <!-- <h4 class="user-component__subtitle">this text whatever</h4> -->
            </div>
          </div>
          <div class="user-component__column_word">
            <div>
              <span>hungry</span>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avatar--sm user-component__avatar duji">
              <img 
              src="https://item.kakaocdn.net/do/896457d780f0cbb5ec26a6a22092df5d7154249a3890514a43687a85e6b6cc82" 
              class="user-component__avatar user-component__avatar--sm"/>
            </div>
            <div class="user-component__text">
              <h3 class="user-component__name user-component__name_not_bold">Sasumi</h3>
              <!-- <h4 class="user-component__subtitle">this text whatever</h4> -->
            </div>
          </div>
          <div class="user-component__column_word">
            <div>
              <span>Me Too..</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__btn" >
          <a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-xl"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-message fa-xl"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dott"></div>
            <i class="fa-solid fa-ellipsis fa-xl"></i></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img src="https://cdn-icons-png.flaticon.com/512/234/234974.png" />
    </div>

    <div id="no-mobile">
      <span>Your screen is not mobile ㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/f4f483d151.js"
      crossorigin="anonymous"
      >
    </script>
  </body>
</html>
